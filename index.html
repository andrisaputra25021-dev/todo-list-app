<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="to do list app" />
    <meta name="keywords" content="to do list app" />
    <meta name="author" content="andri saputra" />
    <meta name="theme-colour" content="#00ffff" />
    <link
      rel="icon"
      href="assets/todoApps-logo.png"
      type="image/png"
      sizes="35x35"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>To Do List App</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="profile-content">
          <a href="#" id="profile-picture"
            ><i class="fa-solid fa-circle-user"></i
          ></a>
          <h3 id="profile-username">Andri Saputra</h3>
          <h4 id="profile-position">Jobseeker</h4>
        </div>
        <div id="menu"><i class="fa-solid fa-bars"></i></div>
      </nav>
    </header>

    <section>
      <div class="home-content">
        <div class="realtime">
          <h3 id="date"></h3>
          <h4 id="time"></h4>
        </div>

        <div class="todo-list-content">
          <h1>Buat Tugas</h1>
          <form action="" id="task-form">
            <textarea
              name="text"
              id="task-input"
              placeholder="Tulis tugas disini..."
              required
            ></textarea>
            <input type="date" id="task-date" required />
            <input type="time" id="task-time" required />
            <select name="priority" id="task-priority" required>
              <option value="">
                Level <span><i class="fa-solid fa-chevron-down"></i></span>
              </option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button type="submit">Tambahkan</button>
          </form>

          <ul id="task-list"></ul>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
